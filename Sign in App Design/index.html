<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <link rel="stylesheet" href="./styles.css">

  <title>Sign in app design</title>
</head>

<body>
  <div class="container">

    <div class="content">
      <div class="content__cta">
        <h1>Welcome back!</h1>
        <p>Please enter your details</p>
      </div>


      <form action="#" method="get">
        <input class="campo-email" type="email" required autofocus placeholder="E-mail">

        <input class="campo-senha" type="password" required placeholder="Password">
      </form>

      <div class="remenber">
        <div class="checkbox">
          <input type="checkbox" id="check">
          <label for="check">Remember for 30 days</label>
        </div>


        <a href="#">Forgout password?</a>
      </div>

      <button class="primary">Login</button>
      <button class="primary-outlined"><img src="./assets/google.png" alt="Ã­cone google">Log in whit Google</button>
    </div>
  </div>
</body>

</html>
