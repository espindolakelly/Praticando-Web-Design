<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Tela Android</title>
  <link rel="stylesheet" href="./style.css">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="app-container">

    <div class="topbar">
      <button><ion-icon name="arrow-back-outline"></ion-icon>
      </button>
      <h5>Detail Item</h5>

      <div class="icon-container">
        <button><ion-icon name="bag-outline"></ion-icon>
        </button>
        <div class="notification-badge"></div>
      </div>
    </div>

    <img src="./image/Rectangle 2.png" alt="">


    <div class="description">
      <div class="description__title">
        <h5>Indonesian Beans</h5>

        <div class="title__score">
          <ion-icon name="star"></ion-icon>
          <h6>4.8</h6>
        </div>
      </div>

      <h6>Coffee Beans</h6>
    

    <div class="description__volume">
      <div class="volume__title">
        <h5>Volume pack</h5>
      </div>
      <div class="volume__gramas">
        <div class="gramas__tag"><h6>250g</h6></div>
        <div class="gramas__tag__fill"><h6>500g</h6></div>
        <div class="gramas__tag"><h6>750g</h6></div>
        <div class="gramas__tag"><h6>1 kg</h6></div>
      </div>
    </div>


    <div class="description__about">
      <h5>About</h5>
      <h6>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </h6>
    </div>
    

    <div class="description__buy">
      <div class="buy__price">
        <p>Total Price:</p>
        <h4>$85</h4>
      </div>

      <button><ion-icon name="bag"></ion-icon>Add to bag</button>
    </div>

  </div>
  </div>
</body>

</html>
